<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Social / Open Graph -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Number 1 Hair Studio" />
    <meta property="og:title" content="Number 1 Hair Studio — Blacksburg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@Number1HairStudio" />
    <meta name="twitter:title" content="Number 1 Hair Studio — Blacksburg" />

      name="twitter:description"
      content="Expert barbering and hair services in Blacksburg, VA. Book online."
    />

    <!-- Performance & fonts -->
    <link rel="preload" as="image" href="/assets/hero-barbershop.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HairSalon",
        "name": "Number 1 Hair Studio",
        "image": "https://number1hairstudio.com/assets/logo.png",

        "url": "https://number1hairstudio.com/",
        "telephone": "+1-434-235-1766",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "460 Turner St NW Ste 208",
          "addressLocality": "Blacksburg",
          "addressRegion": "VA",
          "postalCode": "24060",
          "addressCountry": "US"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "reviewCount": "82"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday"
            ],
            "opens": "10:00",
            "closes": "19:00"
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
